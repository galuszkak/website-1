---
layout: page
title: Search Episodes
permalink: /search/
tags: in-nav
---
<div class="container">
  <form id="search-form" action="#" onsubmit="return searchFormSubmitted()">
    <input type="text" id="search-box"/>
    <input type="submit" value="Search Episodes"/>
  </form>
  <p id="search-results-summary"></p>
  <ul id="search-results"></ul>
</div>

<script>
  window.episodeStore = {
    {% for episode in site.posts %}
      "{{ episode.url | slugify }}": {
        "title": "{{ episode.title | xml_escape }}",
        "content": {{ episode.content | strip_html | jsonify }},
        "url": "{{ episode.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>

<script src="/js/showdown.js"></script>
<script src="/js/lunr.js"></script>
<script src="/js/search.js"></script>
